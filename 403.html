<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>403 Access Denied</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f8f9fa;
        color: #343a40;
      }
      .container {
        text-align: center;
        max-width: 600px;
      }
      h1 {
        font-size: 6rem;
        margin: 0;
        color: #dc3545;
      }
      p {
        font-size: 1.5rem;
        margin: 10px 0;
      }
      a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>403</h1>
      <p>Access Denied</p>
      <p>You do not have permission to access this resource.</p>
    </div>
  </body>
</html>
